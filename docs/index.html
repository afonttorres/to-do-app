<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>To Do App</title>
</head>

<body>
    <div class="wrapper">
        <div class="mobile-wrapper">
            <div class="searcher-container">
                <p class="search-button" onclick="searcher.render()"><i class="fa-solid fa-magnifying-glass"></i> Search your task!</p>
            </div>
            <div class="main-container line">
                <div class="main-title-container">
                    <h2 class="main-title">TO DO LIST</h2>
                </div>
                <div class="main-list-container">
                    <span class="clear-all" onclick="toDo.clearAll()">Clear All</span>
                    <div id="list" class="line">

                    </div>
                </div>
            </div>
            <div class="input-container">
                <div class="input-col">
                    <input id="todo-input" type="text">
                </div>
                <div class="button-col">
                    <button id="input-button" onclick="toDo.save();">ADD</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
